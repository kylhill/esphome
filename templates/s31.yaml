# Sonoff S31
# - https://www.esphome-devices.com/devices/Sonoff-S31
# - https://digiblur.com/wiki/devices/plugs/sonoff_s31
substitutions:
  sample_rate: "1s"
  update_interval: "30s"

packages:
  parent: !include s31-lite.yaml

logger:
  # Disable UART logging, interferes with cse7766
  baud_rate: 0

uart:
  rx_pin: RX
  baud_rate: 4800

sensor:
  - platform: cse7766
    update_interval: $sample_rate
#    current:
#      id: current
#      name: Current
#      filters:
#        - throttle_average: $update_interval
#    voltage:
#      id: voltage
#      name: Voltage
#      filters:
#        - throttle_average: $update_interval
    power:
      id: power
      name: Power
      filters:
        - throttle_average: $update_interval

  - platform: total_daily_energy
    name: Total Daily Energy
    power_id: power
    unit_of_measurement: kWh
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

