---
# Sonoff S31 Lite
# - https://www.esphome-devices.com/devices/Sonoff-S31
# - https://digiblur.com/wiki/devices/plugs/sonoff_s31
esp8266:
  board: esp01_1m

binary_sensor:
  - platform: gpio
    id: relay_button
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    on_click:
      - switch.toggle: relay_switch

switch:
  - platform: gpio
    id: relay_switch
    name: None
    pin: GPIO12

status_led:
  pin:
    number: GPIO13
    inverted: true
