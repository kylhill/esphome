---
# Sonoff S31 Lite
# - https://www.esphome-devices.com/devices/Sonoff-S31
# - https://digiblur.com/wiki/devices/plugs/sonoff_s31
substitutions:
  click_short: 200ms
  click_double: 333ms
  click_long: 1.25s

script:
  - id: on_single
    then: {}

  - id: on_double
    then: {}

  - id: on_long
    then: {}

esp8266:
  board: esp01_1m
  restore_from_flash: true
  early_pin_init: false

output:
  - platform: gpio
    pin: GPIO12
    id: relay_output

binary_sensor:
  - platform: gpio
    id: the_button
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most $click_long
          - OFF for at least $click_short
        then:
          - script.execute: on_single
      - timing:
          - ON for at most $click_long
          - OFF for at most $click_double
          - ON for at most $click_double
        then:
          - script.execute: on_double
      - timing:
          - ON for at least $click_long
        then:
          - script.execute: on_long

