# Sonoff S31 Lite - https://www.esphome-devices.com/devices/Sonoff-S31
esp8266:
  board: esp01_1m
  restore_from_flash: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    id: relay_button
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.05s
        then:
          - light.toggle: relay_light
      - timing:
          - ON for at least 4s
        then:
          - button.press: restart_button

light:
  - platform: binary
    name: None
    icon: $device_icon
    id: relay_light
    output: relay_output
    restore_mode: RESTORE_DEFAULT_OFF

output:
  - platform: gpio
    pin: GPIO12
    id: relay_output

status_led:
  pin:
    number: GPIO13
    inverted: true
