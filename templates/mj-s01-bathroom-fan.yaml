# Martin Jerry MJ-S01 Wall Switch - Bathroom Fan
# - https://digiblur.com/wiki/devices/switches/martin_jerry_mj-s01_single_pole
# - https://devices.esphome.io/devices/MJ-S01
packages:
  parent: !include mj-s01-base.yaml

script:
  - id: fan_timer
    then:
      - light.turn_on: red_led
      - fan.turn_on: relay_fan
      - delay: $fan_auto_off_time
      - fan.turn_off: relay_fan

  - id: !extend on_single
    then:
      - if:
          condition:
            fan.is_on: relay_fan
          then:
            - fan.turn_off: relay_fan
          else:
            - script.stop: fan_timer
            - script.execute: fan_timer

  - id: !extend on_long
    then:
      - fan.toggle: relay_fan

fan:
  - platform: binary
    id: relay_fan
    name: None
    output: relay_output
    on_turn_on:
      - output.turn_on: blue_led
    on_turn_off:
      - output.turn_off: blue_led
      - light.turn_off: red_led
      - script.stop: fan_timer
